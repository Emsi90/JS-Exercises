<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="animation">
            <p>Przeskroluj na dół</p>
            <img src="img/mouse.png" alt="">
        </div>
    </div>
    <div class="container conForCounterOne">
        <div class="box">
            <div class="box-column">
                <h1>Wypitych Kaw</h1>
                <h3 class="counterOne" data-scope="155">0</h3>
            </div>
            <div class="box-column">
                <h1>Przepracowanych dni</h1>
                <h3 class="counterOne" data-scope="79">0</h3>
            </div>
            <div class="box-column">
                <h1>Zrobionych projektów</h1>
                <h3 class="counterOne" data-scope="100">0</h3>
            </div>
        </div>
    </div>
    <div class="container conForCounterTwo">
        <div class="box">
            <div class="box-column">
                <h1>Zjedzonych pizz</h1>
                <h3 class="counterTwo" data-scope="22">0</h3>
            </div>
            <div class="box-column">
                <h1>Rozegranych partyjek</h1>
                <h3 class="counterTwo" data-scope="42">0</h3>
            </div>
            <div class="box-column">
                <h1>Zużytych karteczek</h1>
                <h3 class="counterTwo" data-scope="65">0</h3>
            </div>
        </div>
    </div>
    <div class="container conForCounterThree">
        <div class="box">
            <div class="box-column">
                <h1>Strzelonych bramek</h1>
                <h3 class="counterThree" data-scope="33">0</h3>
            </div>
            <div class="box-column">
                <h1>Wysłanych e-mail</h1>
                <h3 class="counterThree" data-scope="55">0</h3>
            </div>
            <div class="box-column">
                <h1>Zadowolonych klientów</h1>
                <h3 class="counterThree" data-scope="85">0</h3>
            </div>
        </div>
    </div>    
    <script src="js/scripts.js"></script>
</body>

</html>
